{% extends "layout.html" %}
{% block content %}
<body>
  <header>
    <div class="header-wrapper">
      <div class="header-left">
        <h1>To Update</h1>
      </div>
      <div class="header-right">
        <p>slack連携テスト</p>
      </div>
    </div>
  </header>
  <div class="main">
    <div id="hoge">
    </div>
    <div class="contents">
      <form name="test" action="/update_check" method="post">
        <div class="search">
          <div class="container">
            <div class="search-form">
              <div class="search-content">
                <span class="search-title">ID</span>
                <input class="search-type1" id="id-form" type="text" name="shusei">
              </div>
            </div>
            <div class="btn-form">
              <button class="btn-2 search-button" type="button" onclick="update_check('test', '/update_check', 'POST');">確認</button>
              <script type="text/javascript">
                function update_check(formname, url, method){
                  var f = document.forms[formname];
                  f.method = method;
                  f.action = url;
                  f.submit();

                  return true;
                }
              </script>
              <button class="btn-2 reset-button" type="button" onclick="location.href='/setting'">設定メニュー</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>


{% endblock %}
